		<script type="text/javascript">
			var mycars = new Array();
			mycars[0] = "1.jpg";
			mycars[1] = "2.jpg";
			mycars[2] = "3.jpg";
			mycars[3] = "4.jpg";
			mycars[4] = "5.jpg";
			mycars[5] = "6.jpg";

			var c=0;
			function showLogin(){
				
				var tmparr=randomOrder(mycars);
				document.getElementById("l1").src=tmparr[0];
				document.getElementById("l2").src=tmparr[1];
				document.getElementById("l3").src=tmparr[2];
				document.getElementById("l4").src=tmparr[3];
				document.getElementById("l5").src=tmparr[4];
				document.getElementById("l6").src=tmparr[5];
				
			}

			var timer=1;// 随机更改序列的时间，单位：毫秒值

			var the_timout;
			function start(val){
				if(val==1){
					the_timout=setInterval("showLogin()",timer);
				}else{
					clearTimeout(the_timout);
				}
			}
	
				//随机改变数组的排序
			function randomOrder (targetArray)
			{
				var arrayLength = targetArray.length;

				//先创建一个正常顺序的数组
				var tempArray1 = new Array();

				for (var i = 0; i < arrayLength; i ++)
				{
					tempArray1 [i] = i;
				}

				//再根据上一个数组创建一个随机乱序的数组
				var tempArray2 = new Array();

				for (var i = 0; i < arrayLength; i ++)
				{
					//从正常顺序数组中随机抽出元素
					tempArray2 [i] = tempArray1.splice (Math.floor (Math.random () * tempArray1.length) , 1);
				}

				//最后创建一个临时数组存储 根据上一个乱序的数组从targetArray中取得数据
				var tempArray3 = new Array();

				for (var i = 0; i < arrayLength; i++)
				{
					tempArray3 [i] = targetArray [tempArray2 [i]];
				}

				//返回最后得出的数组
				return tempArray3;
			}
		</script>
